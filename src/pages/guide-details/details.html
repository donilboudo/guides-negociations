<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="assets/imgs/{{guideName}}.jpg"/>
      </ion-card>
      <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                  <ion-thumbnail item-start>
                    <img src="assets/imgs/doc.png">
                  </ion-thumbnail>
                  <!-- <div>Guide négo climat</div> -->
                  <ion-label text-wrap>Guide négo climat</ion-label>
                  <ion-select text-wrap class="nego-language" [(ngModel)]="negoLanguage" interface="action-sheet">
                    <ion-option text-wrap value="" selected>Sélectioner</ion-option>  
                    <ion-option text-wrap value="fr">Francais</ion-option>
                    <ion-option text-wrap value="en">Anglais</ion-option>
                  </ion-select>
                </ion-item>
                <ion-row no-padding>
                    <ion-col>
                      <button ion-button clear small color="danger" icon-start (click)="showNegoDocument()">
                        <ion-icon name='eye'></ion-icon>
                        Consulter
                      </button>
                    </ion-col>
                    <!-- <ion-col text-center>
                      <button ion-button clear small color="danger" icon-start>
                        <ion-icon name='star'></ion-icon>
                        Noter
                      </button>
                    </ion-col> -->
                    <ion-col text-right>
                      <button ion-button clear small color="danger" icon-start>
                        <ion-icon name='share-alt'></ion-icon>
                        Partager
                      </button>
                    </ion-col>
                </ion-row>
                <rating text-center [(ngModel)]="rateDocument1" readOnly="false" max="5" emptyStarIconName="star-outline"
                  halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onRateDocument($event)">
                </rating>
              </ion-list>
        </ion-card-content> 
      </ion-card>

      <ion-card>
          <ion-card-content>
                <ion-list>
                    <ion-item>
                        <ion-thumbnail item-start>
                          <img src="assets/imgs/doc.png">
                        </ion-thumbnail>
                        <ion-label text-wrap>Résumé pour décideurs</ion-label>
                        <ion-select class="resume-language" [(ngModel)]="resumeLanguage" interface="action-sheet">
                          <ion-option text-wrap value="" selected>Sélectioner</ion-option>    
                          <ion-option text-wrap value="fr">Francais</ion-option>
                          <ion-option text-wrap value="en">Anglais</ion-option>
                        </ion-select>
                      </ion-item>
                    <ion-row no-padding>
                        <ion-col>
                          <button ion-button clear small color="danger" icon-start (click)="showResumeDocument()">
                            <ion-icon name='eye'></ion-icon>
                            Consulter
                          </button>
                        </ion-col>
                        <ion-col text-right>
                          <button ion-button clear small color="danger" icon-start>
                            <ion-icon name='share-alt'></ion-icon>
                            Partager
                          </button>
                        </ion-col>
                    </ion-row>
                    <rating text-center [(ngModel)]="rateDocument2" readOnly="false" max="5" emptyStarIconName="star-outline"
                        halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onRateDocument($event)">
                    </rating>
                  </ion-list>
          </ion-card-content> 
        </ion-card>
</ion-content>
